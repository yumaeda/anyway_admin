<script type="text/javascript">

$(document).ready(function()
{
    RecommendedWineContents.siteName           = 'anyway-grapes';
    RecommendedWineContents.dbTable            = 'recommended_wines';
    RecommendedWineContents.fAllowPrintForLess = true;

    loadResourceStrings('{0}/{1}/resources'.format(getRootFolderUrl(), RecommendedWineContents.siteName));
    $('select#pageSelect').change(RecommendedWineContents.onPageSelectChange);

    var imgTag = new ImgTag('{0}/{1}/images/adminHome.png'.format(getRootFolderUrl(), RecommendedWineContents.siteName));
    imgTag.addClass('adminHomeImg');

    $('header').html('<a href="https://anyway-grapes.jp/admin_home.html">{0}</a>'.format(imgTag.toHtml()));
});

</script>
